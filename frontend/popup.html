<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data IQ | popup</title>
    <!-- CSS only -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <!-- <link rel="stylesheet" href="./css/fontawesome.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="row mt-2">
      <div class="col-4 text-center">
        <h2 class="text-primary">Data IQ</h2>
      </div>
      <div class="col-8 text-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" id="reward-btn">
            Reward
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            id="privacy-btn"
          >
            Privacy
          </button>
        </div>
      </div>
    </div>
    <hr />
    <div class="row text-center mt-2" id="points_row">
      <div class="col">
        <h2 class="text-primary" id="points_h2"></h2>
      </div>
      <hr />
    </div>

    <div class="row mt-2 text-center" style="display: none">
      <div class="col">
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block"
          id="btn-enable-dataiq"
        >
          Enable Data IQ on this site
        </button>
      </div>
    </div>
    <hr style="display: none" />
    <div class="row mt-2 text-center">
      <div class="row">
        <div class="col" style="display: none">
          <button type="button" class="btn btn-primary" id="btn-preferences">
            <i class="fa fa-cog" aria-hidden="true"></i>
            Preferences
          </button>
        </div>
        <div class="col">
          <button class="btn btn-primary" id="btn-marketplace">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            Marketplace
          </button>
        </div>
      </div>
    </div>
    <hr />
    <div class="row mt-2">
      <div class="col"></div>
      <div class="col">
        <button class="btn btn-outline-primary" id="btn-login">Login</button>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col text-center">
        <p id="email_id_p" class="text-primary"></p>
      </div>
    </div>
    <hr />
    <div class="row mt-2 text-center">
      <div class="col" style="display: none">
        <button class="btn btn-danger" id="btn-show-data">Show Data</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-danger" id="btn-logout">Logout</button>
      </div>
      <div class="col" style="display: none">
        <button class="btn btn-secondary" id="btn-clean-up-data">
          Clean Up
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col text-center">
        <p class="h4 text-primary text-uppercase">
          Made with
          <i class="fa-solid fa-heart text-danger"></i>
          in India
        </p>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>

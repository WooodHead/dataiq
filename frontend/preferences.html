<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences | DataIQ</title>
    <!-- CSS only -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <script src="./jquery.min.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
    <script src="./preferences.js"></script>
  </head>
  <body>
    <div class="row text-center mt-2">
      <div class="col">
        <h1 class="text-primary">Data IQ</h1>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col"></div>
      <div class="col">
        <h2 class="text-primary">About You</h2>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label class="form-label">Profession</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label for="age-txtbox" class="form-label">Age Range</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="15-20">15-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="40+">40+</option>
          </select>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label for="date-birth" class="form-label">Date Birth</label>
          <input type="date" class="form-control" id="date-birth" />
        </div>
      </div>
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label for="date-birth" class="form-label">Gender</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col"></div>
      <div class="col">
        <button type="button" class="btn btn-primary">Save Details</button>
      </div>
      <div class="col"></div>
    </div>
    <hr />
    <div id="preferences_div"></div>
  </body>
</html>

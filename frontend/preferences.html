<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences | DataIQ</title>
    <!-- CSS only -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="row text-center mt-2">
      <div class="col">
        <h1 class="text-primary">Data IQ</h1>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col"></div>
      <div class="col">
        <h2 class="text-primary">About You</h2>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label for="age-txtbox" class="form-label">Age</label>
          <input type="number" class="form-control" id="age-txtbox" />
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label for="date-birth" class="form-label">Date Birth</label>
          <input type="date" class="form-control" id="date-birth" />
        </div>
      </div>
      <div class="col">
        <div class="mb-3 form-group" style="margin-left: 50px">
          <label for="date-birth" class="form-label">Gender</label>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col"></div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary btn-lg btn-block">
          Save
        </button>
      </div>
      <div class="col"></div>
    </div>
  </body>
</html>
